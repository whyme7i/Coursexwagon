<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C.X ‚Äî Admin Panel</title>
<style>
  body {
    margin:0; padding:0;
    background:#000; color:#fff;
    font-family: 'Courier New', monospace;
    display:flex; justify-content:center; align-items:center;
    height:100vh; overflow:hidden;
  }
  .login-box {
    background:#111; border:2px solid #fff;
    padding:30px; border-radius:12px;
    text-align:center; width:350px; position:relative;
    box-shadow:0 0 20px #fff inset;
  }
  input { width:80%; padding:10px; margin:10px 0; background:#000; color:#fff; border:1px solid #fff; border-radius:6px; }
  button { padding:10px 20px; margin:10px; background:#fff; color:#000; font-weight:bold; border:none; cursor:pointer; border-radius:6px; transition:0.3s; }
  button:hover { transform: scale(1.05); }
  #status { margin-top:15px; min-height:40px; font-size:1rem; }
  #deathScreen {
    display:none;
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    background:#000;
    color:red; font-size:2rem;
    display:flex; justify-content:center; align-items:center;
    flex-direction:column; animation:fadeIn 1s ease forwards;
    z-index:999;
  }
  @keyframes fadeIn { from{opacity:0} to{opacity:1} }
  .hackerAnim {
    font-family:'Courier New', monospace;
    color:#0f0;
    font-size:1rem;
    text-align:left;
    white-space:pre;
    line-height:1.3em;
    max-height:200px;
    overflow-y:auto;
    margin-top:15px;
    border:1px solid #0f0;
    padding:10px;
    background:#000;
  }
</style>
</head>
<body>

<div class="login-box">
  <h2>üíÄ C.X ‚Äî Admin Login üíÄ</h2>
  <input type="text" id="username" placeholder="Full Name">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Enter</button>
  <div id="status"></div>
  <div class="hackerAnim" id="hackConsole"></div>
</div>

<div id="deathScreen">
  <div>‚ò†Ô∏è YOU ARE NOT AN ADMIN ‚ò†Ô∏è</div>
  <div style="font-size:1rem; margin-top:20px;">You try hard but can't accept the fact you are not the admins!</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXEKOmJdN8lzvnUIAhVpzarXvgxanRYgs",
    authDomain: "coursexwagon-admins.firebaseapp.com",
    projectId: "coursexwagon-admins",
    storageBucket: "coursexwagon-admins.firebasestorage.app",
    messagingSenderId: "1081264056319",
    appId: "1:1081264056319:web:99c2814d8e83571c16e9ca",
    measurementId: "G-SR53N510NN"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const admins = [
    { name: "Ignacio Chamboko", password: "God+word" },
    { name: "Don Kyono", password: "God+word" }
  ];

  let attempts = 0;

  const loginBtn = document.getElementById("loginBtn");
  const status = document.getElementById("status");
  const hackConsole = document.getElementById("hackConsole");
  const deathScreen = document.getElementById("deathScreen");

  loginBtn.addEventListener("click", async () => {
    const name = document.getElementById("username").value.trim();
    const pass = document.getElementById("password").value.trim();
    
    const admin = admins.find(a => a.name === name && a.password === pass);

    if(admin) {
      status.style.color="gold";
      status.textContent="‚úÖ Access Granted. Redirecting to admin panel...";
      // Optionally store login in Firestore
      await addDoc(collection(db,"logins"),{name, time: new Date().toISOString()});
      setTimeout(()=>window.location.href="admins.html",1500);
      return;
    }

    attempts++;
    
    if(attempts === 1) {
      deathScreen.style.display="flex";
      setTimeout(()=>deathScreen.style.display="none",3000);
      hackConsole.textContent="HACKER SIMULATION: Detecting intrusion attempt...\nAccess Denied.";
    } else if(attempts === 2) {
      hackConsole.textContent="";
      let msg = ["Initiating hacking simulation...\n","Bypassing firewalls...\n","Injecting viruses...\n","Screen breach detected!"];
      let i = 0;
      const interval = setInterval(()=>{
        if(i>=msg.length){ clearInterval(interval); hackConsole.textContent+="\nüíÄ System lockdown!"; return; }
        hackConsole.textContent+=msg[i];
        hackConsole.scrollTop = hackConsole.scrollHeight;
        i++;
      },1000);
    } else {
      hackConsole.textContent="\nüíÄ Your screen is cracked! Security triggered!";
      document.body.style.background="radial-gradient(circle,#000,#111)";
    }
  });
</script>

</body>
</html>
