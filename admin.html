<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üíÄ MEMBERS & ADMIN PORTAL üíÄ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;padding:0;
  background:#1a1a1a;
  font-family:'Courier New', monospace;
  color:#d4af37;
  display:flex;flex-direction:column;align-items:center;justify-content:flex-start;
  min-height:100vh;overflow-x:hidden;padding-top:20px;
}
h1,h2{margin:10px;text-align:center;}
#welcome{
  font-size:2em;
  text-align:center;
  margin-top:20px;
  animation:glow 2s infinite alternate;
  color:#d4af37;
}
@keyframes glow{0%{text-shadow:0 0 5px #b58f1f;}50%{text-shadow:0 0 20px #c0c0c0;}100%{text-shadow:0 0 40px #d4af37;}}
.box{
  background: rgba(30,30,30,0.95);
  border:2px solid #c0c0c0;
  border-radius:10px;
  padding:20px;
  max-width:400px;
  margin:20px auto;
  box-shadow:0 0 15px #d4af37;
  animation:appear 1s ease-in-out;
}
@keyframes appear{from{opacity:0;transform:translateY(-20px);}to{opacity:1;transform:translateY(0);}}
input,select,button,textarea{
  width:90%;padding:10px;margin:8px 0;font-size:16px;border-radius:5px;border:1px solid #d4af37;background:#333;color:#d4af37;outline:none;
}
button{font-weight:bold;cursor:pointer;background:#d4af37;color:#1a1a1a;transition:0.3s;}
button:hover{background:#b58f1f;color:#fff;}
.hidden{display:none;}
#skeleton{width:100px;animation:dance 1s infinite;margin-bottom:20px;}
@keyframes dance{0%{transform:rotate(-15deg);}25%{transform:rotate(15deg);}50%{transform:rotate(-15deg);}75%{transform:rotate(15deg);}100%{transform:rotate(-15deg);}}
.post{
  padding:10px;margin:10px 0;border-radius:10px;box-shadow:0 0 10px gold;
  animation:fadeIn 0.5s ease-in-out;
}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
.commentInput{width:80%;margin-top:5px;}
.commentBtn{margin-top:5px;padding:5px 10px;}
</style>
</head>
<body>

<img id="skeleton" src="https://i.ebayimg.com/images/g/LHwAAOSwb9xnH64J/s-l1600.jpg" alt="Skeleton">

<div id="authDiv" class="box">
  <h2>Create Account / Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="createAccount()">Create Account</button>
  <button onclick="login()">Login</button>
  <div id="message"></div>
</div>

<div id="adminDiv" class="box hidden">
  <h2>Admin Login</h2>
  <input type="text" id="adminName" placeholder="Name"><br>
  <input type="password" id="adminPassInput" placeholder="Admin Password"><br>
  <button onclick="adminLogin()">Enter Admin Portal</button>
  <div id="adminMsg"></div>
</div>

<div class="box hidden" id="postPanel">
  <h2>Post a Link</h2>
  <input type="text" id="postTitle" placeholder="Title"><br>
  <input type="text" id="postLink" placeholder="https://example.com/file.zip"><br>
  <input type="text" id="commentLock" placeholder="Comment required to unlock (optional)"><br>
  <select id="targetPage">
    <option value="courses.html">Courses</option>
    <option value="audiobooks.html">Audiobooks</option>
    <option value="freebooks.html">Free Books</option>
  </select><br>
  <select id="linkColor">
    <option value="#d4af37">Gold</option>
    <option value="#c0c0c0">Silver</option>
    <option value="#b58f1f">Dark Gold</option>
    <option value="#ff00ff">Magenta</option>
    <option value="#00ffff">Cyan</option>
  </select>
  <select id="linkIcon">
    <option value="üíÄ">üíÄ</option>
    <option value="üî•">üî•</option>
    <option value="‚ö°">‚ö°</option>
    <option value="‚≠ê">‚≠ê</option>
    <option value="üëæ">üëæ</option>
  </select><br>
  <textarea id="postBg" placeholder="Optional background color or gradient"></textarea><br>
  <button onclick="postAdminLink()">Post</button>
</div>

<script>
// Members system
let currentUser = localStorage.getItem("currentUser")||"";
const admins = ["Ignacio","Don"];
const adminPass = "god+word";
let attemptCount = 0;

window.onload = function(){
  if(currentUser){showMessage(`Welcome back ${currentUser} üòá`);}
}

function createAccount(){
  let username=document.getElementById("username").value.trim();
  let email=document.getElementById("email").value.trim();
  let password=document.getElementById("password").value.trim();
  if(!username||!email||!password){showMessage("Fill all fields!");return;}
  let users=JSON.parse(localStorage.getItem("users")||"[]");
  if(users.find(u=>u.username===username||u.email===email)){showMessage("Username or Email exists!");return;}
  users.push({username,email,password});
  localStorage.setItem("users",JSON.stringify(users));
  localStorage.setItem("currentUser",username);
  showMessage("Account ready! Redirecting...");
  setTimeout(()=>window.location.href="homepage.html",2000);
}

function login(){
  let username=document.getElementById("username").value.trim();
  let password=document.getElementById("password").value.trim();
  let users=JSON.parse(localStorage.getItem("users")||"[]");
  let user=users.find(u=>u.username===username&&u.password===password);
  if(user){localStorage.setItem("currentUser",username);showMessage("Login success! Redirecting...");setTimeout(()=>window.location.href="homepage.html",2000);}
  else{attemptCount++;if(attemptCount==1)showMessage("No No please leave or create an account üò§");else showMessage("üò§üò† I SAID CREATE AN ACCOUNT OR FUCK OFF");}
}

function showMessage(msg){document.getElementById("message").innerHTML=msg;}

// Admin login
function adminLogin(){
  let name=document.getElementById("adminName").value.trim();
  let pass=document.getElementById("adminPassInput").value.trim();
  let msgDiv=document.getElementById("adminMsg");
  if(admins.includes(name)&&pass===adminPass){
    msgDiv.innerHTML=`üíª WELCOME ADMIN ${name.toUpperCase()} üíª`;
    document.getElementById("postPanel").classList.remove("hidden");
  } else {msgDiv.innerHTML="‚ùå WRONG ADMIN NAME OR PASSWORD ‚ùå"; msgDiv.style.color="red";}
}

// Admin post
function postAdminLink(){
  let title=document.getElementById("postTitle").value.trim();
  let url=document.getElementById("postLink").value.trim();
  let target=document.getElementById("targetPage").value;
  let color=document.getElementById("linkColor").value;
  let icon=document.getElementById("linkIcon").value;
  let comment=document.getElementById("commentLock").value.trim();
  let bg=document.getElementById("postBg").value.trim();
  if(!title||!url){alert("Fill all fields!");return;}
  let posts=JSON.parse(localStorage.getItem(target)||"[]");
  posts.unshift({title,url,user:currentUser,color,icon,comment,bg});
  localStorage.setItem(target,JSON.stringify(posts));
  alert(`Post added to ${target}!`);
  document.getElementById("postTitle").value='';
  document.getElementById("postLink").value='';
  document.getElementById("commentLock").value='';
  document.getElementById("postBg").value='';
}
</script>
</body>
</html>
