<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>‚ö° ADMINS PORTAL ‚ö°</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin:0;
  padding:0;
  background:#1a1a1a;
  font-family:'Courier New', monospace;
  color:#d4af37; /* gold */
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
h1,h2{margin:10px;text-align:center;}

#welcome{
  font-size:2em;
  text-align:center;
  margin-top:20px;
  animation: glow 2s infinite alternate;
  color:#d4af37;
}
@keyframes glow{
  0%{text-shadow:0 0 5px #b58f1f;}
  50%{text-shadow:0 0 20px #c0c0c0;}
  100%{text-shadow:0 0 40px #d4af37;}
}

.box{
  background: rgba(30,30,30,0.9);
  border:2px solid #c0c0c0; /* silver */
  border-radius:10px;
  padding:20px;
  max-width:400px;
  margin:20px auto;
  box-shadow:0 0 15px #d4af37;
  animation: appear 1s ease-in-out;
}

@keyframes appear { from {opacity:0; transform: translateY(-20px);} to {opacity:1; transform: translateY(0);} }

input, select, button{
  width:90%;
  padding:10px;
  margin:8px 0;
  font-size:16px;
  border-radius:5px;
  border:1px solid #d4af37;
  background:#333;
  color:#d4af37;
  outline:none;
}
button{
  font-weight:bold;
  cursor:pointer;
  background:#d4af37;
  color:#1a1a1a;
  transition:0.3s;
}
button:hover{background:#b58f1f;color:#fff;}
.hidden{display:none;}
</style>
</head>
<body>

<div id="welcome">üíÄ VIP HACKERS FORUM üíÄ</div>

<div class="box" id="loginDiv">
  <h2>Admin Login</h2>
  <input type="text" id="adminName" placeholder="Enter Name"><br>
  <input type="password" id="adminPassword" placeholder="Enter Password"><br>
  <button onclick="adminLogin()">Enter</button>
  <div id="loginMessage"></div>
</div>

<div class="box hidden" id="postPanel">
  <h2>Post a Link</h2>
  <input type="text" id="postTitle" placeholder="Title"><br>
  <input type="text" id="postLink" placeholder="https://example.com/file.zip"><br>
  <select id="targetPage">
    <option value="courses.html">Courses</option>
    <option value="audiobooks.html">Audiobooks</option>
    <option value="freebooks.html">Free Books</option>
  </select><br>
  <select id="linkColor">
    <option value="#d4af37">Gold</option>
    <option value="#c0c0c0">Silver</option>
    <option value="#b58f1f">Dark Gold</option>
  </select>
  <select id="linkIcon">
    <option value="üíÄ">üíÄ</option>
    <option value="üî•">üî•</option>
    <option value="‚ö°">‚ö°</option>
    <option value="‚≠ê">‚≠ê</option>
  </select><br>
  <button onclick="postAdminLink()">Post</button>
</div>

<script>
const admins = ["Ignacio","Don"];
const adminPass = "god+word";
let currentUser = "";

function adminLogin(){
  let name = document.getElementById("adminName").value.trim();
  let pass = document.getElementById("adminPassword").value.trim();
  let msgDiv = document.getElementById("loginMessage");

  if(admins.includes(name) && pass===adminPass){
    currentUser = name;
    msgDiv.innerHTML = `üíª WELCOME ADMIN ${name.toUpperCase()} üíª`;
    msgDiv.style.color = "#d4af37";
    document.getElementById("loginDiv").classList.add("hidden");
    document.getElementById("postPanel").classList.remove("hidden");
  } else {
    msgDiv.innerHTML = "‚ùå WRONG NAME OR PASSWORD ‚ùå";
    msgDiv.style.color="red";
  }
}

// Admin posts link
function postAdminLink(){
  let title = document.getElementById("postTitle").value.trim();
  let url = document.getElementById("postLink").value.trim();
  let target = document.getElementById("targetPage").value;
  let color = document.getElementById("linkColor").value;
  let icon = document.getElementById("linkIcon").value;

  if(!title || !url){ alert("Fill all fields!"); return; }

  let posts = JSON.parse(localStorage.getItem(target) || "[]");
  posts.unshift({title,url,user:currentUser,color,icon});
  localStorage.setItem(target, JSON.stringify(posts));

  document.getElementById("postTitle").value='';
  document.getElementById("postLink").value='';
  alert(`Post added to ${target} successfully!`);
}
</script>

</body>
</html>
