  const container = document.getElementById('testimonials-container');

  // Sidebar toggle functionality
  const sidebarToggle = document.getElementById('sidebarToggle');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');

  sidebarToggle.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    overlay.classList.toggle('active');
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.remove('open');
    overlay.classList.remove('active');
  });

  // Fetch random user avatars and inject testimonials
  fetch('https://randomuser.me/api/?results=50&nat=us,ca,gb,au')
    .then(res => res.json())
    .then(data => {
      data.results.forEach((user, i) => {
        const card = document.createElement('div');
        card.classList.add('testimonial-card');

        const img = document.createElement('img');
        img.src = user.picture.medium;
        img.alt = `${user.name.first} ${user.name.last}`;

        const textDiv = document.createElement('div');
        textDiv.classList.add('testimonial-text');

        const name = document.createElement('h3');
        name.textContent = `${user.name.first} ${user.name.last}`;

        const text = document.createElement('p');
        text.textContent = testimonialTexts[i] || "This place changed my life!";

        textDiv.appendChild(name);
        textDiv.appendChild(text);

        card.appendChild(img);
        card.appendChild(textDiv);

        container.appendChild(card);
      });

      // Animate fade-in on scroll
      const cards = document.querySelectorAll('.testimonial-card');
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            observer.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      cards.forEach(card => observer.observe(card));
    })
    .catch(() => {
      const fallback = document.createElement('p');
      fallback.style.textAlign = 'center';
      fallback.style.color = '#ff6f00';
      fallback.style.marginTop = '3rem';
      fallback.textContent = 'Failed to load testimonials. Try refreshing.';
      container.appendChild(fallback);
    });
