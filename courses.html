<script>
// Sidebar toggle
const sidebarToggle = document.getElementById('sidebarToggle');
const sidebar = document.getElementById('sidebar');
const overlay = document.getElementById('overlay');
sidebarToggle.addEventListener('click', () => { sidebar.classList.toggle('open'); overlay.classList.toggle('active'); });
overlay.addEventListener('click', () => { sidebar.classList.remove('open'); overlay.classList.remove('active'); });

// Load Admin Posts
function loadAdminPosts(page){
  const feed = document.getElementById('adminFeed');
  const posts = JSON.parse(localStorage.getItem(page) || "[]");
  posts.forEach((p,index) => {
    const div = document.createElement('div');
    div.className = "post-box";
    div.innerHTML = `<h4>${p.icon} ${p.title}</h4>
                     <p>Posted by: ${p.user}</p>`;
    div.onclick = ()=>{ openThread(p,index,page); };
    feed.appendChild(div);
  });
}

// Open thread page

  `);
}
