<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>💀 MEMBERS ONLY PORTAL 💀</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    margin:0; padding:0;
    background:#1a1a1a;
    color:#d4af37; /* gold */
    font-family:'Courier New', monospace;
    overflow:hidden;
  }

  /* Edge Circling Animation */
  @keyframes edgeSpin {
    0% { transform: rotate(0deg);}
    100% { transform: rotate(360deg);}
  }
  #edge {
    position:absolute;
    top:0; left:0; right:0; bottom:0;
    border: 10px solid grey;
    border-radius:50%;
    animation: edgeSpin 20s linear infinite;
    pointer-events:none;
    box-sizing:border-box;
  }

  /* Skeleton dancing */
  #skeleton {
    width:150px;
    position:absolute;
    bottom:10%;
    left:50%;
    transform:translateX(-50%);
    animation: dance 1s infinite alternate;
  }
  @keyframes dance {
    0%{transform:translateX(-50%) rotate(-5deg);}
    50%{transform:translateX(-50%) rotate(5deg) translateY(-5px);}
    100%{transform:translateX(-50%) rotate(-5deg);}
  }

  /* Forms */
  .box {
    background: rgba(20,20,20,0.8);
    border:2px solid #d4af37;
    border-radius:10px;
    padding:20px;
    max-width:350px;
    margin:15vh auto;
    text-align:center;
    box-shadow:0 0 20px #d4af37;
  }
  input, button {
    width:90%;
    padding:10px;
    margin:8px 0;
    font-size:16px;
    border:1px solid #d4af37;
    border-radius:5px;
    background:#333;
    color:#d4af37;
  }
  button {
    cursor:pointer;
    background:#d4af37;
    color:#1a1a1a;
    font-weight:bold;
    transition:0.3s;
  }
  button:hover{background:#b58f1f; color:#fff;}
  h1,h2{margin:5px;}

  /* Messages */
  #msg{font-size:18px; margin:10px;}
  #msg.emoji{font-size:32px; display:block;}
  /* Loading bar */
  #loader {
    width:80%; height:20px;
    border:2px solid red;
    margin:20px auto;
    position:relative;
    display:none;
  }
  #loaderbar {
    height:100%;
    width:0;
    background:red;
  }
</style>
</head>
<body>

<div id="edge"></div>

<img id="skeleton" src="https://i.ebayimg.com/images/g/LHwAAOSwb9xnH64J/s-l1600.jpg" alt="Skeleton">

<div class="box" id="authBox">
  <h1>💀 MEMBERS ONLY 💀</h1>
  <div id="msg">Create or Login</div>

  <input type="text" id="user" placeholder="Username"><br>
  <input type="email" id="email" placeholder="Email (for new accounts)"><br>
  <input type="password" id="pass" placeholder="Password"><br>
  <button onclick="loginSignup()">Enter</button>
</div>

<div id="loader">
  <div id="loaderbar"></div>
</div>

<script>
  // LocalStorage Users DB
  if(!localStorage.getItem("users")){localStorage.setItem("users",JSON.stringify([]));}
  let attempts=0;

  // Auto-login if already
  let cur = localStorage.getItem("currentUser");
  if(cur){
    showLoadingAndRedirect();
  }

  function loginSignup(){
    let u=document.getElementById("user").value.trim();
    let e=document.getElementById("email").value.trim();
    let p=document.getElementById("pass").value.trim();
    let users=JSON.parse(localStorage.getItem("users"));

    if(!u || !p){ showMsg("😤 Fill all fields!"); return; }

    let existing=users.find(x=>x.username===u && x.password===p);
    if(existing){ 
      localStorage.setItem("currentUser",u);
      showMsg("✅ Welcome back! Redirecting...");
      showLoadingAndRedirect();
    } else {
      let duplicateUser = users.find(x=>x.username===u);
      if(duplicateUser){
        attempts++;
        if(attempts==1) showMsg("😡 No No please leave or create an account");
        if(attempts>=2) showMsg("😤😠 I SAID CREATE AN ACCOUNT OR FUCK OFF");
        return;
      }
      // Create new account
      users.push({username:u,email:e,password:p});
      localStorage.setItem("users",JSON.stringify(users));
      localStorage.setItem("currentUser",u);
      showMsg("🎉 Your account is ready! You will be processed to the homepage, enjoy ✋😇");
      showLoadingAndRedirect();
    }
  }

  function showMsg(txt){
    let msg=document.getElementById("msg");
    msg.innerHTML=txt;
  }

  function showLoadingAndRedirect(){
    document.getElementById("authBox").style.display="none";
    let loader=document.getElementById("loader");
    let bar=document.getElementById("loaderbar");
    loader.style.display="block";

    let emojis=["💀","😈","🔥","👾","💻","⚡","🛡️","☠️"];
    let width=0, time=0;

    let interval=setInterval(()=>{
      bar.style.width = width + "%";
      document.getElementById("msg").innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
      width += 2;
      time += 100;
      if(width>=100){ clearInterval(interval); window.location.href="homepage.html"; }
    },100);
  }

</script>

</body>
</html>
