<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>COURSE.XWAGON | The Vault of Mastery</title>
<style>
  /* Reset */
  *, *::before, *::after {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: 'Courier New', Courier, monospace;
    background: #0a0a0a;
    color: #5a3c1a;
    overflow-x: hidden;
    min-height: 100vh;
    user-select: none;
    letter-spacing: 0.04em;
    background-image:
      radial-gradient(circle at top left, #1a0f04 5%, transparent 40%),
      radial-gradient(circle at bottom right, #3b2c10 10%, transparent 50%);
  }

  header {
    position: fixed;
    top: 0; left: 0; right: 0;
    height: 60px;
    background: #12100cdd;
    backdrop-filter: blur(6px);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 24px;
    box-shadow: inset 0 -2px 4px #3b2c10cc;
    z-index: 1100;
    user-select: none;
  }

  header .logo {
    font-weight: 900;
    font-size: 1.7rem;
    color: #5a3c1a;
    font-family: 'Courier New', Courier, monospace;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    text-shadow: 1px 1px 2px #2f1f09;
    filter: drop-shadow(0 0 1px #2f1f09);
  }

  #sidebarToggle {
    cursor: pointer;
    background: transparent;
    border: none;
    color: #5a3c1a;
    font-size: 2.5rem;
    user-select: none;
    transition: color 0.3s ease;
    line-height: 1;
    filter: drop-shadow(0 0 1px #2f1f09);
  }
  #sidebarToggle:hover {
    color: #806232;
    filter: drop-shadow(0 0 3px #806232);
  }

  #sidebar {
    position: fixed;
    top: 0; left: -280px;
    width: 280px;
    height: 100vh;
    background: #1a180fdd;
    box-shadow:
      4px 0 20px #5a3c1a88 inset,
      inset 0 0 10px #3b2c1088;
    padding: 80px 24px 24px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    font-weight: 700;
    font-family: 'Courier New', Courier, monospace;
    color: #5a3c1a;
    transition: left 0.3s ease;
    z-index: 1150;
    text-transform: uppercase;
    user-select: none;
    letter-spacing: 0.1em;
    border-radius: 0 8px 8px 0;
  }
  #sidebar.open {
    left: 0;
  }
  #sidebar nav button {
    background: #2e2b23;
    border: 2px solid #5a3c1a;
    color: #5a3c1a;
    font-size: 1.25rem;
    padding: 12px 16px;
    cursor: pointer;
    border-radius: 6px;
    text-transform: uppercase;
    letter-spacing: 0.08em;
    font-weight: 700;
    box-shadow: 0 0 8px #5a3c1a44 inset;
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    user-select: none;
    filter: drop-shadow(0 0 3px #5a3c1a);
    width: 100%;
    text-align: left;
  }
  #sidebar nav button:hover {
    background-color: #5a3c1a;
    color: #1c1a11;
    box-shadow: 0 0 12px #806232;
    filter: drop-shadow(0 0 6px #806232);
  }

  #overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.25s ease;
    z-index: 1140;
    user-select: none;
  }
  #overlay.active {
    opacity: 1;
    visibility: visible;
  }

  main {
    margin-top: 60px;
    max-width: 900px;
    margin-left: auto;
    margin-right: auto;
    padding: 60px 24px 100px;
    display: flex;
    gap: 32px;
    justify-content: center;
    flex-wrap: wrap;
    user-select: none;
  }

  .category-btn {
    background: #2e2b23;
    border-radius: 14px;
    box-shadow:
      0 0 10px 2px #5a3c1a33 inset,
      0 0 8px 4px #5a3c1a55;
    color: #5a3c1a;
    font-family: 'Courier New', Courier, monospace;
    font-weight: 700;
    font-size: 1.7rem;
    width: 260px;
    height: 140px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    text-decoration: none;
    letter-spacing: 0.12em;
    text-transform: uppercase;
    user-select: none;
    filter: drop-shadow(0 0 6px #5a3c1a88);
    transition: box-shadow 0.3s ease, color 0.3s ease, transform 0.3s ease;
    position: relative;
    overflow: hidden;
  }
  .category-btn::before {
    content: '';
    position: absolute;
    top: -40%;
    left: -30%;
    width: 160%;
    height: 200%;
    background:
      linear-gradient(
        120deg,
        transparent,
        #5a3c1a88,
        transparent
      );
    transform: skewX(-25deg);
    animation: shine 4s infinite;
    opacity: 0.15;
    pointer-events: none;
  }
  .category-btn:hover {
    color: #806232;
    box-shadow:
      0 0 18px 3px #80623244 inset,
      0 0 14px 8px #806232aa;
    transform: translateY(-4px);
  }

  #scrollIndicator {
    position: fixed;
    bottom: 32px;
    left: 50%;
    transform: translateX(-50%);
    color: #5a3c1a66;
    font-weight: 700;
    user-select: none;
    display: flex;
    flex-direction: column;
    align-items: center;
    animation: pulseMove 3s infinite ease-in-out;
    z-index: 1200;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    filter: drop-shadow(0 0 8px #5a3c1a55);
  }
  #scrollIndicator span {
    font-size: 0.85rem;
    margin-bottom: 8px;
    color: #5a3c1a44;
  }
  #scrollIndicator .bar {
    width: 3px;
    height: 42px;
    border-radius: 9999px;
    background: linear-gradient(180deg, #5a3c1a44, transparent);
  }

  footer {
    background: #111009;
    color: #3f2b0dcc;
    text-align: center;
    padding: 20px 16px;
    font-size: 0.85rem;
    border-top: 1px solid #5a3c1a;
    user-select: none;
    filter: drop-shadow(0 0 8px #5a3c1a44);
    letter-spacing: 0.06em;
    font-family: 'Courier New', Courier, monospace;
  }
  footer a {
    color: #5a3c1a;
    font-weight: 700;
    text-decoration: none;
    margin: 0 8px;
    filter: drop-shadow(0 0 4px #5a3c1a44);
  }
  footer a:hover {
    color: #806232;
    filter: drop-shadow(0 0 6px #806232aa);
  }

  @keyframes pulseMove {
    0%, 100% {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    50% {
      opacity: 0.4;
      transform: translateX(-50%) translateY(10px);
    }
  }
  @keyframes shine {
    0% { left: -30%; }
    50% { left: 110%; }
    100% { left: 110%; }
  }

  /* Add a bold rebellious headline on top */
  .hero {
    max-width: 900px;
    margin: 140px auto 40px;
    text-align: center;
    user-select: none;
    letter-spacing: 0.15em;
  }
  .hero h1 {
    font-size: 3.5rem;
    font-weight: 900;
    color: #806232;
    text-shadow:
      2px 2px 0 #2f1f09,
      4px 4px 4px #1a0f04;
    text-transform: uppercase;
    margin-bottom: 20px;
  }
  .hero p {
    font-size: 1.2rem;
    color: #5a3c1a;
    max-width: 600px;
    margin: 0 auto;
    line-height: 1.4;
  }
</style>
</head>
<body>

<header>
  <div class="logo">C.X</div>
  <button id="sidebarToggle" aria-label="Toggle Menu">&#9776;</button>
</header>

<div id="sidebar" aria-label="Sidebar Navigation">
  <nav>
    <button data-target="freebooks.html">Free Books</button>
    <button data-target="audiobooks.html">Audiobooks</button>
    <button data-target="courses.html">Courses</button>
    <button data-target="testimonials.html">Testimonials</button>
   <button data-target="chatroom.html">Chatroom/request</button>
  </nav>
</div>

<div id="overlay"></div>

<main>
  <section class="hero" role="banner" aria-label="Site Introduction">
    <h1>The Vault of Mastery</h1>
    <p>No rules. No limits. Own it. Resell it. Flip it. Welcome to the underground HQ for digital hustlers.</p>
  </section>

  <a href="courses.html" class="category-btn" role="button" aria-label="Go to Courses page">Courses</a>
  <a href="audiobooks.html" class="category-btn" role="button" aria-label="Go to Audiobooks page">Audiobooks</a>
  <a href="freebooks.html" class="category-btn" role="button" aria-label="Go to Free Books page">Free Books</a>
</main>

<div id="scrollIndicator" aria-hidden="true">
  <span>Scroll to explore</span>
  <div class="bar"></div>
</div>

<footer>
  <div>Unlock forbidden knowledge. Rule the underground.</div>
  <div>
    <a href="policy.html">Policy</a> /
    <a href="aboutus.html">About COURSE.XWAGON</a>
  </div>
  <div>Email: <a href="mailto:Coursexwagon@gmail.com">Coursexwagon@gmail.com</a></div>
</footer>

<script>
  const sidebarToggle = document.getElementById('sidebarToggle');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  const buttons = sidebar.querySelectorAll('nav button');

  sidebarToggle.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    overlay.classList.toggle('active');
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.remove('open');
    overlay.classList.remove('active');
  });

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      window.location.href = btn.getAttribute('data-target');
      sidebar.classList.remove('open');
      overlay.classList.remove('active');
    });
  });
</script>

</body>
</html>
