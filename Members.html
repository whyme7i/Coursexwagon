<style>
  body {

  /* Skeleton image animation */
  #skeleton {
    position: absolute;
    bottom:0;
    left:50%;
    transform: translateX(-50%);
    width:200px;
    animation: float 3s ease-in-out infinite;
    filter: drop-shadow(0 0 20px lime);
  }

  @keyframes float {
    0% { transform: translateX(-50%) translateY(0) rotate(0deg); }
    50% { transform: translateX(-50%) translateY(-20px) rotate(-5deg); }
    100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
  }

    text-shadow: 0 0 10px lime, 0 0 20px lime, 0 0 30px lime;
    margin-top:50px;

    border:1px solid lime;
  }
  button {
    cursor:pointer;
    background:lime;
    color:black;
    font-weight:bold;
  }
  .box {
    border:2px solid lime;
    padding:20px;
    border-radius:10px;
