<style>
  body {
    margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #050505; color: #fff;
  }
  header {
    position: sticky; top: 0;
    background: linear-gradient(90deg, rgba(255,127,80,0.02), rgba(0,0,0,0));
    text-align: center; padding: 28px 16px;
    font-weight: 800; font-size: 28px; color: #ff7f50;
    letter-spacing: 0.6px;
    text-shadow: 0 0 8px #ff7f50, 0 0 18px #ff7f50, 0 0 30px rgba(255,127,80,0.6);
    backdrop-filter: blur(4px); z-index: 999;
  }
  #grid {
    display: grid; grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
    gap: 18px; max-width: 1400px; margin: 28px auto; padding: 0 16px; box-sizing: border-box;
  }
  .book-card {
    background: #0f0f10; border-radius: 12px; padding: 16px;
    display: flex; flex-direction: column; align-items: center;
    box-shadow: 0 6px 24px rgba(0,0,0,0.6), 0 0 18px rgba(255,127,80,0.04);
    border: 1px solid rgba(255,127,80,0.06);
    min-height: 460px; transition: transform 0.3s ease;
    perspective: 800px;
  }
  .book-card:hover { transform: scale(1.06); box-shadow: 0 12px 36px rgba(255,127,80,0.8); }
  .cover-3d {
    width: 100%; height: 320px; border-radius: 10px;
    position: relative; transform-style: preserve-3d;
    transform-origin: left center; transition: transform 0.3s ease;
    cursor: pointer;
  }
  .book-card:hover .cover-3d { transform: rotateY(-10deg); }
  .cover-front {
    width: 100%; height: 100%; border-radius: 10px;
    background-size: cover; background-position: center;
    box-shadow: 0 15px 30px rgba(0,0,0,0.7), 0 0 15px rgba(255,127,80,0.6);
    position: relative; z-index: 3; backface-visibility: hidden;
  }
  .cover-spine {
    position: absolute; left: -12px; top: 10px;
    width: 12px; height: 300px;
    background: linear-gradient(180deg, #ff7f50, #cc653f);
    border-radius: 4px 0 0 4px;
    box-shadow: inset 1px 0 2px rgba(255,255,255,0.2), 0 0 6px rgba(255,127,80,0.5);
    transform: translateZ(-5px); z-index: 2;
  }
  .title {
    margin-top: 16px; font-weight: 700; font-size: 16px;
    text-align: center; min-height: 56px; color: #fff;
    user-select: none;
  }
  .stars {
    margin-top: 8px; color: #ffd700; font-size: 18px;
    text-shadow: 0 0 6px #ffd700, 0 0 12px rgba(255,215,0,0.2);
    user-select: none;
  }
  .download-btn {
    margin-top: auto; background: #fff; color: #111;
    padding: 12px 26px; font-weight: 800; border-radius: 999px;
    text-decoration: none;
    box-shadow: 0 6px 28px rgba(255,255,255,0.14), 0 0 18px rgba(255,255,255,0.28);
    transition: transform 0.12s ease, box-shadow 0.12s ease;
    user-select: none;
  }
  .download-btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 40px rgba(255,255,255,0.22), 0 0 28px rgba(255,255,255,0.4);
  }
  @media (max-width: 420px) {
    header { font-size: 18px; }
    #grid { grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); }
    .book-card { min-height: 420px; }
    .cover-3d { height: 260px; }
  }
</style>
