<script>
  // Sidebar toggle logic
  const sidebarToggle = document.getElementById('sidebarToggle');
  const sidebar = document.getElementById('sidebar');
  const overlay = document.getElementById('overlay');
  const buttons = sidebar.querySelectorAll('nav button');

  sidebarToggle.addEventListener('click', () => {
    sidebar.classList.toggle('open');
    overlay.classList.toggle('active');
  });

  overlay.addEventListener('click', () => {
    sidebar.classList.remove('open');
    overlay.classList.remove('active');
  });

  buttons.forEach(btn => {
    btn.addEventListener('click', () => {
      window.location.href = btn.getAttribute('data-target');
      sidebar.classList.remove('open');
      overlay.classList.remove('active');
    });
  });

  // Google CSE Search box placeholder + title
  window.onload = function () {
    const searchBox = document.getElementById("gsc-i-id1");
    if (searchBox) {
      searchBox.placeholder = "Search for your favorite eBooks";
      searchBox.title = "C.XBOOKS Search Engine";
      // Add gold glowing border (additional safety)
      searchBox.style.border = "3px solid #d4af37";
      searchBox.style.borderRadius = "12px";
      searchBox.style.boxShadow = "0 0 12px 3px #d4af37";
    }
  };
</script>
